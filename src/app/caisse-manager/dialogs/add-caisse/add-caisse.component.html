<h1 mat-dialog-title>Add caisse</h1>

<div mat-dialog-content>
  <form [formGroup]="form" fxLayout="column"> 

      <mat-form-field class="w-100"  appearance="outline">
        <mat-label>Mois</mat-label>
        <mat-select formControlName="mois">
          <mat-option *ngFor="let mois of mois$" [value]="mois.idMois">
            {{mois.nameMois}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="!!form.controls.mois.errors?.required">required</mat-error>
      </mat-form-field>

      <mat-form-field class="w-100"  appearance="outline">
        <mat-label>Montant</mat-label>
        <input appNumberOnly numericType="decimal" class="montant" type="text" matInput formControlName="montant">
        <span matSuffix style="font-weight: 800;">MAD</span>
        <mat-error *ngIf="!!form.controls.montant.errors?.required">required</mat-error>
      </mat-form-field>

  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button color="primary" (click)="addCaisse()">Add</button>
</div>
