<div cdkDropListGroup>
  <div class="example-container">
    <h2>To do</h2>

    <div
    id="Todo"
      cdkDropList
      [cdkDropListData]="todo"
      cdkDropListConnectedTo="Done"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
      >
      <div class="example-box" *ngFor="let item of todo" [cdkDragData]="item"
       cdkDrag>{{item.todoName}}</div>
    </div>
  </div>

  <div class="example-container">
    <h2>Done</h2>

    <div
    id="Done"
      cdkDropList
      class="example-list"
      [cdkDropListData]="done"
      cdkDropListConnectedTo="Todo"
      (cdkDropListDropped)="drop($event)"
      >
      <div class="example-box" *ngFor="let item of done" >{{item.todoName}}</div>
      <!-- <button mat-button (click)="openDialog()">GetDialog</button> -->
    </div>
  </div>
</div>
